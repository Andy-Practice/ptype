name: build

on:
  pull_request:
    branches:
      - master
  push:

jobs:
  build:
    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.7'

    - name: Build
      run: |
        cd build
        # https://github.com/alan-turing-institute/ptype-dmkd/issues/14
        ./build.sh /Users/runner/hostedtoolcache/Python/3.8.2/x64/bin/python
