name: build

on:
  push:
    paths:
    - '!README.md'
  pull_request:
    paths:
    - '!README.md'

jobs:
  build:
    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.7'

    - name: Build
      run: |
        cd build
        # TODO: use "which python" to extract this path
        ./build.sh /Users/runner/hostedtoolcache/Python/3.8.2/x64/bin/python
