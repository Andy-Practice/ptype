name: publish

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.7'

    - name: Publish to PyPI
      run: |
        cd build
        # https://github.com/alan-turing-institute/ptype-dmkd/issues/14
        ./publish.sh ${{ secrets.pypi_password }} /Users/runner/hostedtoolcache/Python/3.8.2/x64/bin/python
